{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Demo – Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background:#f4f6f8; text-align:left; }
    .flash { padding: 10px; background: #eef; margin-bottom: 12px; border: 1px solid #cde; }
  </style>
</head>
<body>
  <h1>Productos</h1>

  {% for message in messages %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form action="{% url 'import' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv">
    <button type="submit">Importar CSV</button>
  </form>

  <p>Formato CSV: <code>sku,name,price</code></p>

  <table>
    <thead><tr><th>SKU</th><th>Nombre</th><th>Precio</th></tr></thead>
    <tbody>
      {% for p in products %}
        <tr><td>{{ p.sku }}</td><td>{{ p.name }}</td><td>{{ p.price }}</td></tr>
      {% empty %}
        <tr><td colspan="3">Sin datos</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
